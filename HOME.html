<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.js"></script>
    <link href="css/home.css" rel="stylesheet">
</head>
<body class="text-center home">
    <div id="fullpage">
        <div class="section">Portfolio</div>
        <div class="section active">
            <div class="slide fp-auto-height" data-anchor="slide1">Contact</div>
            <div class="slide active" data-anchor="slide2">
                <img id="CONKRETE" src="images/WConkrete1080.png"/>
                <video data-autoplay loop id="myVideo">
                    <source src="videos/Conkrete.webm" type="video/webm">
                    <source src="videos/Conkrete.mp4" type="video/mp4">
                </video>
            </div>
            <div class="slide" data-anchor="slide3">Athletes</div>
        </div>
        <div class="section">Services</div>
    </div>

    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            loopHorizontal: false,
            lazyLoading: true,

            sectionsColor: ['White', '#797979', 'Black'],
        });

    </script>
</body>
</html>
